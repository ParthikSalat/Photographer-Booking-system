<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            margin-bottom: 20px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            background: #007B8A;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-login:hover {
            background: #005f6b;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>

        <form method="post" action="/your-login-endpoint">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required="required" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required="required" />

            <input type="submit" value="Login" class="btn-login" />
             <p style="margin-top: 15px;">
        Don't have an account? 
        <a href="/Photographer/User/Register.xhtml" style="color: blue; text-decoration: underline;">Register here</a>
    </p>
        </form>
    </div>
</body>
</html>
