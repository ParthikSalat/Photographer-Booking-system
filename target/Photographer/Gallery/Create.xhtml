<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Upload Gallery Image</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control, .form-file {
            margin-bottom: 15px;
        }
    </style>
</h:head>

<h:body>
    <div class="upload-container">
        <h1>Upload Gallery Image</h1>

        <h:form enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Image:</label>
                <h:inputFile value="#{galleryUploadBean.file}" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <label class="form-label">Photographer ID:</label>
                <h:inputText value="#{galleryUploadBean.photographerId}" styleClass="form-control" />
            </div>

            <div class="d-grid">
                <h:commandButton value="Upload" action="#{galleryUploadBean.upload}" styleClass="btn btn-primary" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
