<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Admin Login</title>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, cornsilk 50%, #99ccff 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left {
            flex: 1;
            padding: 40px;
            background: linear-gradient(to bottom right, #99ccff, #0d47a1);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right {
            flex: 1;
            background-color: cornsilk;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .form-actions button {
            background-color: white;
            color: #1e90ff;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .form-actions button:hover {
            background-color: #f2f2f2;
        }

        .error {
            color: #ff0033;
            text-align: center;
            margin-top: 10px;
        }

        h2, p {
            margin: 0 0 20px 0;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <!-- Left: Blue Login Form -->
        <div class="left">
            <h2>Hello!</h2>
            <p>Sign in to your admin account</p>
            <form onsubmit="return validateLogin();">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required="required" />
                </div>
                <div class="form-actions">
                    <button type="submit">SIGN IN</button>
                </div>
                <div class="error" id="errorBox"></div>
            </form>
        </div>

        <!-- Right: White Panel -->
        <div class="right">
            <h2>Welcome Back!</h2>
            <p>Login to manage your admin panel, users, and more.</p>
        </div>
    </div>

    <script type="text/javascript">
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorBox = document.getElementById("errorBox");

            if (username === "Admin" &amp;&amp; password === "a@123") {
                window.location.href = "AdminDashboard.xhtml";
                return false;
            } else {
                errorBox.innerHTML = "Invalid username or password!";
                return false;
            }
        }
    </script>
</h:body>
</html>
