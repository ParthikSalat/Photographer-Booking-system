<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
        }

        .nav-link {
            padding: 12px 20px;
            width: 100%;
            text-align: left;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-link:hover {
            background-color: #34495e;
        }

        .logout-btn {
            margin-top: auto;
            color: white;
            background-color: #c0392b;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #e74c3c;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #ecf0f1;
        }
    </style>

    <script>
        function loadPage(page) {
            document.getElementById("contentFrame").src = page;
        }

        function logout() {
            window.location.href = 'home.xhtml'; // Update this path as needed
        }
    </script>
</h:head>

<h:body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>👨‍💼 Admin</h2>
            <div class="nav-link" onclick="loadPage('dashboard.xhtml')">🏠 Dashboard</div>
            <div class="nav-link" onclick="loadPage('userList.xhtml')">👥 Users</div>
            <div class="nav-link" onclick="loadPage('photographerList.xhtml')">📷 Photographers</div>
            <div class="nav-link" onclick="loadPage('listBooking.xhtml')">📅 Bookings</div>
            <div class="nav-link" onclick="logout()">🚪 Logout</div>
        </div>

        <div class="main-content">
            <iframe id="contentFrame" src="dashboard.xhtml" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</h:body>
</html>
