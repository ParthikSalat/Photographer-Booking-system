<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h2 {
            color: #333;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .card p {
            margin: 4px 0;
            font-size: 14px;
        }

        .card span.label {
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
<!--    <h2>Total Users: #{userController.userCount}</h2>-->

    <h:panelGroup rendered="#{not empty userController.userList}">
        <div class="card-container">
            <ui:repeat value="#{userController.userList}" var="user">
                <div class="card">
                    <h3>#{user.fullName}</h3>
                    <p><span class="label">User ID:</span> #{user.userID}</p>
                    <p><span class="label">Email:</span> #{user.email}</p>
                    <p><span class="label">Phone:</span> #{user.phoneNumber}</p>
                </div>
            </ui:repeat>
        </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty userController.userList}">
        <p>No users found or error fetching users.</p>
    </h:panelGroup>
</h:body>
</html>
