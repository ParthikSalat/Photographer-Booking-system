<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Photographer List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #212529;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            border-top: 4px solid #007bff;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #007bff;
            margin: 0 0 10px;
            font-size: 22px;
        }

        .card p {
            margin: 6px 0;
            font-size: 15px;
            line-height: 1.6;
        }

        .card p strong {
            color: #495057;
        }

        .card a {
            color: #17a2b8;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
<!--    <h2>Total Photographers: #{photographerController.photographerCount}</h2>-->

    <h:panelGroup rendered="#{not empty photographerController.photographerList}">
        <div class="card-container">
            <ui:repeat value="#{photographerController.photographerList}" var="p">
                <div class="card">
                    <h3>#{p.fullName}</h3>
                    <p><strong>Email:</strong> #{p.email}</p>
                    <p><strong>Phone:</strong> #{p.phoneNumber}</p>
                    <p><strong>Experience:</strong> #{p.experienceYears} years</p>
                    <p><strong>Specialization:</strong> #{p.specialization}</p>
                    <p><strong>Service Charge:</strong> â‚¹#{p.serviceCharge}</p>
                    <p><strong>Portfolio:</strong> 
                        <a href="#{p.portfolioURL}" target="_blank">View</a>
                    </p>
                </div>
            </ui:repeat>
        </div>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty photographerController.photographerList}">
        <p>No photographers found or error fetching data.</p>
    </h:panelGroup>
</h:body>
</html>
